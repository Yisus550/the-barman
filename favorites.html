<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />

    <script src="./js/favorites.js" defer></script>

    <title>Favoritos</title>
  </head>
  <body class="layout">
    <header class="favorites_header">
      <nav class="navbar nav-dark">
        <div class="nav-container">
          <div class="logo-container"></div>
          <h1 class="nav-title">The Barman</h1>
          <a href="./index.html" class="nav-link">Inicio</a>
        </div>
      </nav>

      <div class="favorites_title">
        <img src="./img/martini-cup-secondary.png" alt="">
        <h3>Favoritos</h3>
      </div>
    </header>

    <main>
      <section class="favorites-section">
        <div class="favorites-container" id="favorites-container">
          <!-- Favorites will be loaded dynamically from JavaScript -->
        </div>

      <!-- Modal for displaying recipe details -->
      <div class="modal hidden">
        <div class="modal-container" id="recipe-modal">
          <!-- Recipe details will be loaded dynamically -->
        </div>
      </div>
    </main>

    <footer class="footer-section">

    </footer>
